<!DOCTYPE HTML>
<!-- 引用命名标签 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sapphire's Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Sapphire's Home</span>
            </button>
            <a class="navbar-brand" href="#">Sapphire</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search..?!">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!-- <div th:text="${session.user}"></div> -->
                <li class="dropdown" th:if = "${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><span th:text="${session.user.getName()}"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Message</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Log Out</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Nothing</a></li>
                    </ul>
                </li>

                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=4ce03e6d08271639376f&redirect_uri=http://localhost:6197/callback&scope=user&state=1">Github Login</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>



<!-- Indicates a successful or positive action -->
<button type="button" th:if = "${session.user != null}" class="btn btn-success" >Login Success</button>

<!-- Contextual button for informational alert messages -->
<button type="button" th:if = "${session.user == null}" class="btn btn-info"> Please Login </button>

<div class="bs-example" data-example-id="hoverable-table">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>UserName</th>
            <th>UserId</th>
            <th>Bio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if = "${session.user != null}">
            <th scope="row">1</th>
            <td><span th:text="${session.user.getName()}"></span></td>
            <td><span th:text="${session.user.getId()}"></span></td>
            <td><span th:text="${session.user.getBio()}"></span></td>
        </tr>

        </tbody>
    </table>
</div><!-- /example -->

</body>
</html>
