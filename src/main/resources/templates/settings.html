<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${sectionName}"></title>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet"
	href="/css/bootstrap-theme.min.css" />
<link type="text/css" rel="stylesheet" href="/css/home.css" />
<script src="/js/jquery-3.5.1.js" type="application/javascript"></script>
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
<script src="/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</head>
<body class="bodyBg">
	<!-- import nav -->
	<div th:insert="~{navigation :: nav}"></div>
	<!-- End -->
	<main role="main" class="container">
		<div
			class="d-flex align-items-center p-3 my-3 text-black-50 bg-white rounded shadow-sm">
			<img class="media-object img-thumbnail mediaobject-index"
				src="/forum/Sapphire L.jpeg">
			<div style="margin-left: 16px;" class="lh-100">
				<h6 class="mb-0 text-black lh-100">版主的个人板块</h6>
				<small>From Sapphire & Sara —— 2017.12.11</small>
			</div>
		</div>

		<div style="margin-top: 30px;" class="card">
			<div class="card-header">
				<ul class="nav nav-tabs card-header-tabs">
					<li
						th:class="${section == 'questions' } ? 'nav-link active':'nav-link'"><a
						href="/profile/questions">个人提问</a></li>
					<li
						th:class="${section == 'replies' } ? 'nav-link active':'nav-link'"><a
						href="/profile/replies">个人回答</a></li>
					<li
						th:class="${section == 'notices' } ? 'nav-link active':'nav-link'"><a
						href="/profile/notices">他人答复</a></li>
					<li
						th:class="${section == 'settings' } ? 'nav-link active':'nav-link'"><a
						href="/profile/settings">个人设置</a></li>
				</ul>
			</div>

			<div class="card-body">
				<!-- 展示个人设置 -->
				<h4>修改个人信息</h4>
				<hr>
				<form action="/profile/settings/changeInfo" method="post">
					<div class="input-group flex-nowrap">
						<div class="input-group-prepend">
							<span class="input-group-text" id="addon-wrapping">个性签名</span>
						</div>
						<input type="text" class="form-control" th:value=${bio} name="bio"
							id="bio" th:placeholder="${infoUser.getBio()}">
					</div>
					<button style="float: right; margin-top: 10px;" type="submit"
						class="btn btn-success">Edit</button>
				</form>


				<form action="/profile/settings/changePassword" method="post">
					<h3 style="margin-top: 50px;">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span
							style="font-family: inherit">修改密码</span>
					</h3>
					<hr>
					<div style="margin-top:10px;" class="input-group flex-nowrap">
						<div class="input-group-prepend">
							<span class="input-group-text" id="addon-wrapping">旧密码</span>
						</div>
						<input type="text" class="form-control" th:value=${oldPassword}
							name="oldPassword" id="oldPassword"
							placeholder="默认密码在您的消息箱中...">
					</div>

					<div style="margin-top:10px;" class="input-group flex-nowrap">
						<div class="input-group-prepend">
							<span class="input-group-text" id="addon-wrapping">新密码</span>
						</div>
						<input type="text" class="form-control" th:value=${newPassword}
							name="newPassword" id="newPassword"
							placeholder="...">
					</div>

					<div style="margin-top:10px;" class="input-group flex-nowrap">
						<div class="input-group-prepend">
							<span class="input-group-text" id="addon-wrapping">再次输入新密码</span>
						</div>
						<input type="text" class="form-control"
							th:value=${newPasswordAgain} name="newPasswordAgain"
							id="newPasswordAgain" placeholder="...">
					</div>
			
			<div class="alert alert-danger" role="alert" th:text="${error2}"
				th:if="${error2} != null">...</div>
			<div class="alert alert-success" role="alert" th:text="${success2}"
				th:if="${success2} != null">...</div>
			<button style="float: right;margin-top:10px;" type="submit" class="btn btn-success">Change
				Password</button>
			<br>
			<hr>
			</form>
			<!-- 展示个人设置 End-->
		</div>
		</div>


	</main>

	<!-- import bottom -->
	<div th:insert="~{bottom :: bottom}"></div>
	<!-- End -->

</body>
</html>
