<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/home.css" th:href="@{/css/home.css}"/>
    <script src="../static/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}" type="application/javascript"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
</head>
<body class="bodyBg">
<!-- import nav -->
<div th:insert="~{navigation :: nav}"></div>
<!-- End -->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            
            <h3><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span><span  style="font-family: inherit" th:text="'&nbsp;&nbsp;' + ${sectionName}"></span></h3>
            <hr>
            <form action="/profile/settings/changeInfo" method="post">
                <div class="form-group">
                    <h4>Bio</h4>
                    <input type="text" class="form-control" th:value=${bio} name="bio" id="bio" th:placeholder="${infoUser.getBio()}">
                </div>
                <div class="alert alert-success" role="alert"  th:text="${success1}"  th:if = "${success1} != null" >...</div>
                <div class="alert alert-danger" role="alert"  th:text="${error1}"  th:if = "${error1} != null" >...</div>
                <button style="float:right" type="submit" class="btn btn-success">Edit</button>
                <br>
                <hr>	
            </form>
            
            <br>
            <form action="/profile/settings/changePassword" method="post">
            <h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span  style="font-family: inherit">&nbsp;&nbsp;Change Password</span></h3>
            <hr>
                <div class="form-group">
                    <h4>Old Password</h4>
                    <input type="text" class="form-control" th:value=${oldPassword} name="oldPassword" id="oldPassword" placeholder="Default Password : 123456">
                </div>
                
                <div class="form-group">
                    <h4>New Password</h4>
                    <input type="password" class="form-control" th:value=${newPassword} name="newPassword" id="newPassword" placeholder="Input New Password here..">
                </div>
                <div class="form-group">
                    <h4>New Password Again</h4>
                    <input type="password" class="form-control" th:value=${newPasswordAgain} name="newPasswordAgain" id="newPasswordAgain" placeholder="Input New Password again..">
                </div>
                <div class="alert alert-danger" role="alert"  th:text="${error2}"  th:if = "${error2} != null" >...</div>
                <div class="alert alert-success" role="alert"  th:text="${success2}"  th:if = "${success2} != null" >...</div>
                <button style="float:right" type="submit" class="btn btn-success">Change Password</button>
                <br>
                <hr>	
            </form>
        </div>
        
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;&nbsp;Menu</h3>
            <hr>
            <div class="list-group">
                <a href="/profile/questions" class="list-group-item" th:class="${section == 'questions' } ? 'active list-group-item' : 'list-group-item'">My Questions</a>
                <a href="/profile/replies" class="list-group-item" th:class="${section == 'replies' } ? 'active list-group-item' : 'list-group-item'">My Replies</a>
                <a href="/profile/notices" class="list-group-item" th:class="${section == 'notices' } ? 'active list-group-item disabled' : 'list-group-item disabled'">My Notice</a>
                <a href="/profile/settings" class="list-group-item" th:class="${section == 'settings' } ? 'active list-group-item' : 'list-group-item'">Settings</a>
            </div>
        </div>
    </div>
</div>


<!-- import bottom -->
<div th:insert="~{bottom :: bottom}"></div>
<!-- End -->

</body>
</html>
